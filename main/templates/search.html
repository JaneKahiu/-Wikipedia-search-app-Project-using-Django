<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Search</title>
</head>
<body>
    <h1>Wikipedia Search</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if result %}
        {% if result.error %}
            <p>{{ result.error }}</p>
        {% else %}
            <h2>{{ result.title }}</h2>
            <p>{{ result.summary }}</p>
            <p><a href="{{ result.url }}" target="_blank">Read more on Wikipedia</a></p>
        {% endif %}
    {% endif %}
</body>
</html>
